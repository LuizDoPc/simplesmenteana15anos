  <script type="text/javascript">

    var imagem = new Array();
    imagem[0] = "book/1.jpg";
    imagem[1] = "book/2.jpg";
    imagem[2] = "book/3.jpg";
    imagem[3] = "book/4.jpg";
    imagem[4] = "book/5.jpg";
    imagem[5] = "book/6.jpg";
    imagem[6] = "book/7.jpg";
    imagem[7] = "book/8.jpg";
    imagem[8] = "book/9.jpg";
    imagem[9] = "book/10.jpg";
    imagem[10] = "book/11.jpg";
    imagem[11] = "book/12.jpg";

    var carregar = new Array();

    function carregarImagens() {
      for (var i=0; i<imagem.length; i++) {
        carregar[i] = new Image();
        carregar[i].src = imagem[i];
        document.getElementById("imgQuadro").innerHTML = "Carregando...";
        document.getElementById("imgTumb"+i).innerHTML = "Carregando...";
        window.setTimeout("verificaCarregamento("+i+")",100);
      }
    }

    function verificaCarregamento(imgID) {
      if(carregar[imgID].complete ) {
        document.getElementById("imgTumb"+imgID).innerHTML = '<img src="'+carregar[imgID].src+'" width="200vw" height="200vw" onClick=abrirImagem('+imgID+')>';
        if (imgID == 0) {
          document.getElementById("imgQuadro").innerHTML = '<img width="75%" height="75%" id="imgQuadro" src="book/capa.jpg">';
        }
      }else{
        window.setTimeout("verificaCarregamento("+imgID+")", 100);
      }
    }

    function abrirImagem(imgID) {
      document.getElementById("imgQuadro").innerHTML = '<img width="75%" height="75%" id="imgQuadro" src="'+imagem[imgID]+'">';
    }

    window.onload = carregarImagens;
  </script>
